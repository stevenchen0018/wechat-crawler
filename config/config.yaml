# 服务配置
server:
  port: 8081
  mode: debug  # debug, release, test

# MongoDB 配置
mongodb:
  uri: "mongodb://localhost:27017"
  database: "wechat_crawler"
  timeout: 10  # 连接超时时间（秒）

# 爬虫配置
crawler:
  interval: 60  # 爬取间隔（分钟）
  concurrent: 3  # 并发爬取数量
  timeout: 60    # 单次爬取超时时间（秒）
  user_data_dir: "./chrome_data"  # Chrome用户数据目录
  cookie_file: "./cookie.json"    # Cookie保存路径
  debug_mode: true  # Debug模式：true-浏览器不自动关闭，false-正常关闭

# 日志配置
log:
  level: info  # debug, info, warn, error
  output: "./logs/app.log"  # 日志输出路径
  max_size: 100  # 单个日志文件最大大小（MB）
  max_backups: 5  # 保留的旧日志文件数量
  max_age: 30     # 保留日志文件的最大天数
  compress: true  # 是否压缩旧日志

# 微信公众号后台配置
wechat:
  mp_url: "https://mp.weixin.qq.com"  # 微信公众号平台地址
  login_scan_timeout: 120  # 扫码登录超时时间（秒）

